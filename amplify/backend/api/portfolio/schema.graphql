type Article @model @auth(rules: [{allow: private, operations: [read]}, {allow: owner}]) {
  id: ID!
  title: String!
  description: String!
  body: String
}

type Author @model @auth(rules: [{allow: private, operations: [read]}, {allow: owner}]) {
  id: ID!
  jobTitle: String!
  company: String
}

type User @model @auth(rules: [{allow: private, operations: [read]}, {allow: owner}]) {
  id: ID!
  email: String!
  imageURI: String
} 